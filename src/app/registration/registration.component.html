<div class="mainRegistrationContent" style="width: 100%">
  <div class="registrationWrapper" style="background: #fff">
    <div>
      <h1 style="font-size: 2.8vh">Create your account</h1>
    </div>
    <div class="attributeList">
      <form
        class="loginForm"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
      >
        <div>
          <mat-form-field>
            <div class="myfilebrowser">
              <mat-toolbar>
                <!-- Readonly Input to show File names -->
                <input matInput readonly name="memberContactNo" />

                <!-- Browse Button -->
                <label for="fileUpload">
                  <button
                    mat-flat-button
                    color="primary"
                    (click)="FileUpload.click()"
                  >
                    Browse
                  </button>
                </label>
              </mat-toolbar>

              <!-- Fetch selected filed on change -->
              <input
                type="file"
                #FileUpload
                id="fileUpload"
                name="fileUpload"
                multiple="multiple"
                accept="image/*"
                placeholder="Select File"
                (change)="onFileSelected($event)"
              />
            </div>
          </mat-form-field>
        </div>
        <mat-form-field
          subscriptSizing="dynamic"
          appearance="outline"
          class="userEmailField"
        >
          <mat-label for="name">Name</mat-label>
          <input matInput id="name" type="text" formControlName="name" />
        </mat-form-field>
        <mat-form-field
          subscriptSizing="dynamic"
          appearance="outline"
          class="userEmailField"
        >
          <mat-label for="userUserName">userName</mat-label>
          <input
            matInput
            id="userUserName"
            type="text"
            formControlName="userName"
          />
        </mat-form-field>
        <mat-form-field
          subscriptSizing="dynamic"
          appearance="outline"
          class="userEmailField"
        >
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field
          subscriptSizing="dynamic"
          appearance="outline"
          class="userEmailField"
        >
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            id="password"
            type="text"
            formControlName="password"
          />
        </mat-form-field>
        <mat-form-field
          subscriptSizing="dynamic"
          appearance="outline"
          class="userEmailField"
        >
          <mat-label for="userPasswordConfirmation"
            >Password Confirmation</mat-label
          >
          <input matInput id="userPasswordConfirmation" />
        </mat-form-field>
        <button mat-flat-button class="loginButton">Sing Up</button>
      </form>
      <hr width="80%" size="2" class="hrLine" />
      <div style="display: flex; align-items: center">
        <p style="margin: 0">Already have an account?</p>
        <button mat-button (click)="goToLoginPaige()">Log in.</button>
      </div>
    </div>
  </div>
</div>
