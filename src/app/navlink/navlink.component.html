<header class="appHeader">
  <div class="headerDiv">
    <div class="pHeaderDiv">
      <p class="pBlog" (click)="goToMainPage()">My Blog</p>
    </div>

    <div class="searchDiv">
      <a href="#" class="headerA">
        <img src="{{ imageLupa }}" alt="imageLupa" class="imageLupa" />
      </a>
      <mat-form-field subscriptSizing="dynamic" class="formField">
        <input matInput placeholder="Search..." class="inputHeader" />
      </mat-form-field>
      <div class="createdSpan">
        <span>created by Nikita</span>
      </div>
    </div>
    <div class="headerButtons">
      <div>
        <div *ngIf="!isLoggin">
          <button mat-button (click)="goToLoginForm()">Log In</button>
          <button
            mat-flat-button
            style="margin-left: 1.4vh"
            (click)="goToRegistrationPage()"
          >
            Create account
          </button>
        </div>
        <div *ngIf="isLoggin" class="whileLoggin">
          <div>
            <img
              [src]="user.profilePhoto !== 'data:image/jpeg;base64,null' ? user.profilePhoto : noPhoto"
              width="50"
              height="50"
              alt="profilePhoto"
              [matMenuTriggerFor]="menu"
            />
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/users', user.userName]">
                <mat-icon>person</mat-icon>
                <span>View profile</span>
              </button>
              <button mat-menu-item (click)="goToCreatePost()">
                <mat-icon>create</mat-icon>
                <span>Create post</span>
              </button>
              <button mat-menu-item (click)="goToSettings()">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
              </button>
              <button mat-menu-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Log Out</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
